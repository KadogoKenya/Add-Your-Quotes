<div class="container">
    <div class="jumbotron">
        <h1>
            Quotes App
        </h1>
    </div>
    <div class="jumbotron">
<h1>My Quotes</h1>
<hr>
<div class="row">
    <div class="col-md-6">
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li appStrikethrough> 
        <!-- {{quote.author}} -->
        {{quote.quote}} due on {{quote.completeDate|date}}
    </li>
   
     <button (click)='toggleDetails(i)'class="btn btn-primary">Toggle Details</button>
    <app-quote-detail  *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail >
  </div>
</ul>
    </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
   

<p *ngIf='quotes.length > 5'>You have too many goals</p>
</div>
</div>
<footer>
    <p>Author: Cathrine Kanini<br>
    <a href="catherinekanini001@gmail.com">catherinekanini001@gmail.com</a></p>
  </footer>
</div>
